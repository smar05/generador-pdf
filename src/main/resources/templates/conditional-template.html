<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>PDF Generation Example</title>
    <link th:href="@{src/main/resources/static/css/styles.css}" rel="stylesheet" />
    <style>
        .header, .footer {
            text-align: center;
            margin: 20px 0;
        }
        .section {
            margin: 20px;
        }
        .signature .line {
            border-top: 1px solid black;
            width: 200px;
            margin: 10px 0;
        }
        .input-field {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1 th:text="${title}"></h1>
    <p>Documento generado dinámicamente</p>
</div>

<div class="section" th:if="${showSection1}">
    <h2>Sección 1</h2>
    <div class="checkbox">
        <input type="checkbox" /> Checkbox
    </div>
    <img th:src="@{src/main/resources/static/images/logo.jpg}" alt="Imagen de ejemplo" width="200px" height="200px" />
    <p>Descripción de la sección 1.</p>
    <div class="input-field">
        <label for="campoTexto">Ingrese un texto:</label>
        <input type="text" id="campoTexto" placeholder="Escribe aquí..." />
    </div>
</div>

<div class="section" th:if="${showSection2}">
    <h2>Sección 2</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Correo Electrónico</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Juan Pérez</td>
            <td>30</td>
            <td>juan.perez@gmail.com</td>
        </tr>
        <tr>
            <td>María López</td>
            <td>25</td>
            <td>maria.lopez@gmail.com</td>
        </tr>
        </tbody>
    </table>
    <p>Tabla sección 2.</p>
</div>

<div class="section" th:if="${showSection3}">
    <h2>Sección 3</h2>
    <p>Por favor, firme:</p>
    <div class="signature">
        <div class="line"></div>
        <p>Firma del usuario</p>
    </div>
</div>

<div class="footer">
    <p>Generado automáticamente el <span th:text="${#dates.format(new java.util.Date(), 'yyyy-MM-dd HH:mm:ss')}"></span>.</p>
</div>

</body>
</html>
